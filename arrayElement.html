<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice</title>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id="txtvalue">
<input type="button" value="Add" id="addbtn" onclick="add_element_to_array()">
<input type="button" value="Display" id="displaybtn" onclick="display_array()">
<div id="result"></div>
<script>
    let x = 0;
    let arr = [];

    function add_element_to_array() {
        arr[x] = document.getElementById('txtvalue').value;
        alert('Ban vua them ' + arr[x] + ' vao mang');
        x++;
        document.getElementById('txtvalue').value = '';
    }

    function display_array() {
        let e = "</hr>";
        for (let i = 0; i < arr.length; i++) {
            e += 'Element ' + i + ' = ' + arr[i] + '<br>';
        }
        ;
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
