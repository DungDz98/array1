<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReverseArr</title>
</head>
<body>
<script>
  let x = [-3, 5, 1, 3, 2, 10];
  let y = [];
  let lengthX = x.length;
  for (let i = 0; i < lengthX; i++) {
    y[i] = x.pop();
  }
  document.write(y);
</script>
</body>
</html>
