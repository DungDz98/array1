<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findNumber</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Enter a number: '));
    let arr = [-3, 5, 1, 3, 2, 10];
    let check = true;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == value) {
            alert("Value " + value + " found at " + i);
            check = true;
            break;
        } else {
            check = false;
        }
    }
    if (check == false) {
        alert('404 eror not found!');
    }

</script>
</body>
</html>
